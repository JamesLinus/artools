######################################################
################ artools.conf ##################
######################################################

# default taget arch: auto detect
# target_arch=$(uname -m)

# cache dir where buildpkg, buildtree cache packages/pkgbuild, builiso iso files
# cache_dir=/var/cache/artools

# build dir where buildpkg or buildiso chroots are created
# chroots_dir=/var/lib/artools

# custom build mirror server
# build_mirror=https://downloads.sourceforge.net/project/cromnix/fork

# the server user
# account=[SetUser]

# the server project
# project="cromnix"

# host mirrors
# host_mirrors=('netcologne' 'freefr' 'netix' 'kent' '10gbps-io')

################ buildtree ###############

# cromnix package tree
# repo_tree=('artix')

# host_tree=https://github.com/cromnix

# default https seems slow; try this
# host_tree_abs=git://projects.archlinux.org/svntogit

################ buildpkg ################

# default pkg build list; name without .list extension
# build_list_pkg=default

################ buildiso ################

# default iso build list; name without .list extension
# build_list_iso=default

# the dist release; default: auto
# dist_release=rolling

# the branding; default: auto
# dist_branding="ARTIX"

# possible values: openrc, (s6, runit) not yet supported
# initsys="openrc"

# unset defaults to given value
# kernel="linux-lts"

# gpg key; leave empty or commented to skip sfs signing
# gpgkey=""

################ deployiso ################

# set upload bandwidth limit in kB/s
# limit=100

# the torrent tracker urls, comma separated
# tracker_url='udp://mirror.strits.dk:6969'

# Piece size, 2^n
# piece_size=21

